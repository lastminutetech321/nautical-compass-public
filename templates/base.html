<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Nautical Compass{% endblock %}</title>
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/static/styles.css" />
  {% block head %}{% endblock %}
</head>

<body>
  <header class="nav">
    <div class="nav-inner">
      <a class="brand" href="/">
        <span class="brand-badge">NC</span>
        <span>
          Nautical Compass
          <small>Legal Intake + Access</small>
        </span>
      </a>

      <nav class="nav-links">
        <a href="/">Home</a>
        <a href="/services">Services</a>
        <a href="/lead">Lead Intake</a>
        <a href="/partner">Partners</a>
        <a href="/contributor">Contributors</a>
        <a class="btn btn-primary" href="/checkout">Subscribe</a>
      </nav>
    </div>
  </header>

  {% block hero %}{% endblock %}

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div>© {{ year if year else "" }} Nautical Compass · Built by CVCS</div>
  </footer>

  {% block scripts %}{% endblock %}
</body>
</html>
