<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Nautical Compass{% endblock %}</title>

  <style>
    :root{
      --bg: #0b1220;          /* deep navy */
      --panel: #0f1a2e;       /* navy panel */
      --card: #121f38;        /* card navy */
      --text: #e8eefc;        /* near-white */
      --muted: #b7c4e6;       /* muted */
      --line: rgba(255,255,255,0.10);

      --accent: #c88a2b;      /* bronze */
      --accent2: #f2c16b;     /* light bronze */
      --danger: #ff5c7a;
      --ok: #53e3b6;

      --shadow: 0 14px 40px rgba(0,0,0,0.35);
      --radius: 14px;
    }

    * { box-sizing: border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", Helvetica;
      background: radial-gradient(1200px 700px at 20% 0%, #182a4f 0%, var(--bg) 55%);
      color: var(--text);
      line-height: 1.45;
    }

    a{ color: var(--accent2); text-decoration: none; }
    a:hover{ text-decoration: underline; }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 26px 18px 44px;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      padding: 14px 16px;
      border: 1px solid var(--line);
      background: rgba(18,31,56,0.6);
      backdrop-filter: blur(8px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .brand{
      display:flex;
      flex-direction:column;
      gap: 2px;
    }
    .brand h1{
      margin:0;
      font-size: 18px;
      letter-spacing: 0.4px;
    }
    .brand p{
      margin:0;
      color: var(--muted);
      font-size: 12px;
    }

    nav{
      display:flex;
      flex-wrap: wrap;
      gap: 10px 14px;
      align-items:center;
      justify-content:flex-end;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 8px 12px;
      border: 1px solid var(--line);
      border-radius: 999px;
      background: rgba(15,26,46,0.65);
      color: var(--text);
      font-size: 13px;
    }
    .pill:hover{
      border-color: rgba(200,138,43,0.45);
      text-decoration:none;
    }

    .cta{
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent2) 100%);
      color: #141414;
      font-weight: 700;
      border: none;
      padding: 9px 14px;
      border-radius: 999px;
      cursor:pointer;
      box-shadow: 0 10px 24px rgba(200,138,43,0.22);
    }
    .cta:hover{ filter: brightness(1.03); }

    main{
      margin-top: 18px;
      border: 1px solid var(--line);
      border-radius: var(--radius);
      background: rgba(18,31,56,0.55);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .content{
      padding: 18px 18px 20px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 14px;
    }
    @media (min-width: 860px){
      .grid{ grid-template-columns: 1.2fr 0.8fr; }
    }

    .card{
      border: 1px solid var(--line);
      background: rgba(15,26,46,0.75);
      border-radius: 12px;
      padding: 14px 14px;
    }

    h2{
      margin:0 0 8px;
      font-size: 18px;
    }

    .muted{ color: var(--muted); }

    .list{
      margin: 10px 0 0;
      padding-left: 18px;
      color: var(--muted);
    }
    .list li{ margin: 6px 0; }

    .form{
      display:grid;
      gap: 10px;
      margin-top: 10px;
    }

    label{
      font-size: 13px;
      color: var(--muted);
    }

    input, select, textarea{
      width:100%;
      padding: 10px 11px;
      border-radius: 10px;
      border: 1px solid var(--line);
      background: rgba(11,18,32,0.55);
      color: var(--text);
      outline: none;
    }

    textarea{ min-height: 110px; resize: vertical; }

    input:focus, select:focus, textarea:focus{
      border-color: rgba(200,138,43,0.55);
      box-shadow: 0 0 0 4px rgba(200,138,43,0.14);
    }

    .btnrow{
      display:flex;
      gap: 10px;
      align-items:center;
      flex-wrap:wrap;
      margin-top: 6px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid var(--line);
      background: rgba(15,26,46,0.75);
      color: var(--text);
      cursor:pointer;
      font-weight: 650;
    }
    .btn:hover{ border-color: rgba(200,138,43,0.35); }

    .btn-primary{
      border: none;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent2) 100%);
      color: #141414;
    }

    .tag{
      display:inline-flex;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--line);
      color: var(--muted);
      font-size: 12px;
      background: rgba(11,18,32,0.35);
    }

    .alert{
      border-radius: 12px;
      padding: 12px 12px;
      border: 1px solid var(--line);
      background: rgba(11,18,32,0.45);
      color: var(--muted);
    }
    .alert.ok{ border-color: rgba(83,227,182,0.35); }
    .alert.bad{ border-color: rgba(255,92,122,0.35); }

    footer{
      margin-top: 14px;
      color: rgba(183,196,230,0.75);
      font-size: 12px;
      text-align:center;
    }

    code{
      background: rgba(0,0,0,0.25);
      padding: 2px 6px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.08);
      color: #e9e9e9;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <h1>Nautical Compass</h1>
        <p>Precision legal positioning & structured action.</p>
      </div>
      <nav>
        <a class="pill" href="/">Home</a>
        <a class="pill" href="/services">Services</a>
        <a class="pill" href="/lead">General Inquiry</a>
        <a class="pill" href="/partner">Manufacturer / Sponsor</a>
        <a class="pill cta" href="/checkout">Subscribe</a>
      </nav>
    </header>

    <main>
      <div class="content">
        {% block content %}{% endblock %}
      </div>
    </main>

    <footer>
      © {{ (now().year if now is defined else "") }} Nautical Compass • CVCS Consulting
    </footer>
  </div>
</body>
</html>
