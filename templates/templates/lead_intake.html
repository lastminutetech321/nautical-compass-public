<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nautical Compass — Lead Intake</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial; margin: 0; background:#0b1220; color:#e6eefc; }
    .wrap { max-width: 860px; margin: 0 auto; padding: 24px; }
    .card { background:#0f1b33; border:1px solid rgba(255,255,255,.08); border-radius: 16px; padding: 18px; }
    h1 { margin: 0 0 8px; font-size: 22px; }
    p { margin: 0 0 14px; color: rgba(230,238,252,.8); line-height: 1.4; }
    label { display:block; margin: 12px 0 6px; font-size: 14px; color: rgba(230,238,252,.85); }
    input, select, textarea { width:100%; padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,.12); background:#0b1730; color:#e6eefc; }
    textarea { min-height: 110px; }
    .row { display:grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    @media (max-width: 720px){ .row{ grid-template-columns: 1fr; } }
    .btn { margin-top: 14px; width: 100%; padding: 12px 14px; border-radius: 12px; border: none; background: #1d4ed8; color: white; font-weight: 700; font-size: 15px; cursor: pointer; }
    .btn:disabled { opacity: .6; cursor: not-allowed; }
    .status { margin-top: 14px; padding: 12px; border-radius: 12px; border:1px solid rgba(255,255,255,.12); background:#0b1730; }
    .ok { border-color: rgba(34,197,94,.35); color:#86efac; }
    .bad { border-color: rgba(239,68,68,.35); color:#fca5a5; }
    .tiny { font-size: 12px; color: rgba(230,238,252,.65); margin-top: 10px; }
    a { color:#93c5fd; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Public Lead Intake</h1>
      <p>Drop your info. We’ll respond within <b>24–48 hours</b>. If you’re a subscriber, use the Member Intake for priority handling.</p>

      <form id="leadForm">
        <div class="row">
          <div>
            <label for="name">Your Name</label>
            <input id="name" name="name" type="text" required />
          </div>
          <div>
            <label for="email">Your Email</label>
            <input id="email" name="email" type="email" required />
          </div>
        </div>

        <label for="interest">What do you need?</label>
        <select id="interest" name="interest" required>
          <option value="">Select one…</option>
          <option>General Legal Intake (Fast Start)</option>
          <option>Demand Letter Intake</option>
          <option>Contract Review (Basic)</option>
          <option>Arbitration Demand Package</option>
          <option>Credit / Debt Dispute Packet</option>
          <option>Misclassification / Wage Dispute Packet</option>
          <option>Ticket / Tow / Repo Dispute Packet</option>
          <option>Partner / Sponsor Inquiry</option>
          <option>Other (describe below)</option>
        </select>

        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" placeholder="Briefly explain what happened / what you need."></textarea>

        <button id="submitBtn" class="btn" type="submit">Submit Lead Intake</button>

        <div id="statusBox" class="status" style="display:none;"></div>
        <div class="tiny">
          Want priority processing? Become a subscriber, then use Member Intake.
        </div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("leadForm");
    const btn = document.getElementById("submitBtn");
    const statusBox = document.getElementById("statusBox");

    function setStatus(ok, msg) {
      statusBox.style.display = "block";
      statusBox.className = "status " + (ok ? "ok" : "bad");
      statusBox.textContent = msg;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      btn.disabled = true;
      setStatus(true, "Submitting…");

      const payload = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        interest: form.interest.value,
        notes: form.notes.value.trim() || null
      };

      try {
        const r = await fetch("/lead-intake", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await r.json().catch(() => ({}));
        if (r.ok) {
          setStatus(true, data.status || "Lead received. We’ll respond within 24–48 hours.");
          form.reset();
        } else {
          setStatus(false, data.detail || data.error || "Submission failed. Try again.");
        }
      } catch (err) {
        setStatus(false, "Network error. Please try again.");
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
