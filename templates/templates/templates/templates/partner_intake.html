<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nautical Compass — Partner Intake</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial; margin: 0; background:#0b1220; color:#e6eefc; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 24px; }
    .card { background:#0f1b33; border:1px solid rgba(255,255,255,.08); border-radius: 16px; padding: 18px; }
    h1 { margin: 0 0 8px; font-size: 22px; }
    p { margin: 0 0 14px; color: rgba(230,238,252,.8); line-height: 1.4; }
    label { display:block; margin: 12px 0 6px; font-size: 14px; color: rgba(230,238,252,.85); }
    input, select, textarea { width:100%; padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,.12); background:#0b1730; color:#e6eefc; }
    textarea { min-height: 120px; }
    .row { display:grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    @media (max-width: 720px){ .row{ grid-template-columns: 1fr; } }
    .btn { margin-top: 14px; width: 100%; padding: 12px 14px; border-radius: 12px; border: none; background: #f59e0b; color: #111827; font-weight: 900; font-size: 15px; cursor: pointer; }
    .btn:disabled { opacity: .6; cursor: not-allowed; }
    .status { margin-top: 14px; padding: 12px; border-radius: 12px; border:1px solid rgba(255,255,255,.12); background:#0b1730; }
    .ok { border-color: rgba(34,197,94,.35); color:#86efac; }
    .bad { border-color: rgba(239,68,68,.35); color:#fca5a5; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Partner / Manufacturer Intake</h1>
      <p>For LED wall manufacturers, AV suppliers, sponsors, venues, and strategic partners. This routes to the partner pipeline.</p>

      <form id="partnerForm">
        <div class="row">
          <div>
            <label for="name">Your Name</label>
            <input id="name" name="name" required />
          </div>
          <div>
            <label for="email">Your Email</label>
            <input id="email" name="email" type="email" required />
          </div>
        </div>

        <div class="row">
          <div>
            <label for="company">Company</label>
            <input id="company" name="company" required />
          </div>
          <div>
            <label for="role">Role / Title</label>
            <input id="role" name="role" placeholder="Regional Sales, VP Sales, Partner Manager…" required />
          </div>
        </div>

        <div class="row">
          <div>
            <label for="region">Region</label>
            <input id="region" name="region" placeholder="DMV, Northeast, National…" required />
          </div>
          <div>
            <label for="focus">Focus</label>
            <select id="focus" name="focus" required>
              <option value="">Select one…</option>
              <option>LED Walls (Panels / Cabinets)</option>
              <option>Processors / Switchers</option>
              <option>Media Servers</option>
              <option>Rigging / Truss / Staging</option>
              <option>Audio Consoles / RF</option>
              <option>Lighting Fixtures / Control</option>
              <option>Venue Partnership</option>
              <option>Sponsorship / Marketing</option>
              <option>Other</option>
            </select>
          </div>
        </div>

        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" placeholder="What do you sell? Minimum order? Stock availability? Target customers? What do you want from us?"></textarea>

        <button id="submitBtn" class="btn" type="submit">Submit Partner Intake</button>
        <div id="statusBox" class="status" style="display:none;"></div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("partnerForm");
    const btn = document.getElementById("submitBtn");
    const statusBox = document.getElementById("statusBox");

    function setStatus(ok, msg){
      statusBox.style.display = "block";
      statusBox.className = "status " + (ok ? "ok" : "bad");
      statusBox.textContent = msg;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      btn.disabled = true;
      setStatus(true, "Submitting…");

      const payload = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        company: form.company.value.trim(),
        role: form.role.value.trim(),
        region: form.region.value.trim(),
        focus: form.focus.value,
        notes: form.notes.value.trim() || null
      };

      try {
        const r = await fetch("/partner-intake", {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify(payload)
        });
        const data = await r.json().catch(() => ({}));
        if (r.ok) {
          setStatus(true, data.status || "✔ Partner request received. We’ll respond within 24–48 hours.");
          form.reset();
        } else {
          setStatus(false, data.detail || data.error || "⚠ Submission failed — try again.");
        }
      } catch (err) {
        setStatus(false, "Network error — try again.");
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
