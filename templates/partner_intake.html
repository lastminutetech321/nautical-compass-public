{% extends "base.html" %}
{% block title %}Manufacturer / Sponsor Intake â€¢ Nautical Compass{% endblock %}

{% block content %}
<div class="card">
  <h2>Manufacturer / Sponsor Intake</h2>
  <p class="muted">For vendors, manufacturers, sponsors, and strategic partners.</p>

  <form class="form" method="post" action="/partner">
    <div>
      <label>Name</label>
      <input name="name" required />
    </div>

    <div>
      <label>Email</label>
      <input name="email" type="email" required />
    </div>

    <div>
      <label>Company</label>
      <input name="company" required />
    </div>

    <div>
      <label>Role</label>
      <input name="role" placeholder="Regional Sales / Manufacturer / Distributor / Sponsor" required />
    </div>

    <div>
      <label>Product Type</label>
      <input name="product_type" placeholder="LED wall / staging / logistics / software / etc." required />
    </div>

    <div>
      <label>Website (optional)</label>
      <input name="website" />
    </div>

    <div>
      <label>Regions (optional)</label>
      <input name="regions" placeholder="DMV / East Coast / National / Global" />
    </div>

    <div>
      <label>Message (optional)</label>
      <textarea name="message"></textarea>
    </div>

    <div class="btnrow">
      <button class="btn btn-primary" type="submit">Submit</button>
      <a class="btn" href="/">Back Home</a>
    </div>
  </form>
</div>
{% endblock %}
