<!DOCTYPE html>
<html>
<head>
    <title>Nautical Compass Intake</title>
</head>
<body>
    <h1>Nautical Compass Intake Form</h1>

    <form id="intakeForm">
        <label>Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>

        <label>Service Requested:</label><br>
        <input type="text" name="service_requested" required><br><br>

        <label>Notes:</label><br>
        <textarea name="notes"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>

    <p id="responseMessage"></p>

    <script>
        const form = document.getElementById("intakeForm");

        form.addEventListener("submit", async function(event) {
            event.preventDefault();

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            const response = await fetch("/intake", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            document.getElementById("responseMessage").innerText = result.status;
        });
    </script>

</body>
</html>
