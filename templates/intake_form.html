{% extends "base.html" %}
{% block title %}Subscriber Intake • Nautical Compass{% endblock %}

{% block content %}
<div class="card">
  <h2>Subscriber Intake</h2>
  <p class="muted">Member-only intake. Authorized email: <strong>{{ email }}</strong></p>

  <form class="form" method="post" action="/intake?token={{ token }}">
    <div>
      <label>Name</label>
      <input name="name" required />
    </div>

    <div>
      <label>Email</label>
      <input name="email" type="email" required />
    </div>

    <div>
      <label>Service Requested</label>
      <select name="service_requested" required>
        <option value="">Select a service…</option>

        <optgroup label="Legal Strategy">
          <option>Legal Intake Strategy</option>
          <option>Risk Mapping & Next-Step Plan</option>
          <option>Complaint Framing & Narrative Structuring</option>
          <option>Strategic Response Architecture</option>
        </optgroup>

        <optgroup label="Contracts">
          <option>Contract Review & Risk Mapping</option>
          <option>Contract Rewrite (Plain-English)</option>
          <option>Scope / Deliverables Lockdown</option>
          <option>Payment Terms Hardening</option>
        </optgroup>

        <optgroup label="Arbitration / Disputes">
          <option>Demand Letter Drafting</option>
          <option>Arbitration Package Assembly</option>
          <option>Platform / Marketplace Dispute Structuring</option>
          <option>Billing / Payments Dispute Structuring</option>
        </optgroup>

        <optgroup label="Records & Evidence">
          <option>Record Request Packet (CPRA/FOIA-style)</option>
          <option>Dispute Timeline & Evidence Organization</option>
          <option>Exhibit Index + Labeling System</option>
          <option>Evidence Gap Checklist</option>
        </optgroup>

        <optgroup label="Identity / Standing">
          <option>Identity / Standing Documentation Support</option>
          <option>Status Packet Structuring (non-legal advice)</option>
          <option>Affidavit Set Formatting (non-legal advice)</option>
        </optgroup>

        <optgroup label="Premium">
          <option>Priority Intake + Rapid Structuring</option>
          <option>Executive Summary + Action Plan</option>
          <option>Case Binder Build (full organization)</option>
        </optgroup>

        <optgroup label="Custom">
          <option>Other (explain in notes)</option>
        </optgroup>
      </select>
    </div>

    <div>
      <label>Notes (optional)</label>
      <textarea name="notes" placeholder="Key facts, deadlines, what happened, what outcome you want…"></textarea>
    </div>

    <div class="btnrow">
      <button class="btn btn-primary" type="submit">Submit Intake</button>
      <a class="btn" href="/dashboard?token={{ token }}">Back to Dashboard</a>
    </div>
  </form>
</div>
{% endblock %}
