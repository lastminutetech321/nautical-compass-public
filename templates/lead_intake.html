{% extends "base.html" %}
{% block title %}General Inquiry â€¢ Nautical Compass{% endblock %}

{% block content %}
<div class="card">
  <h2>General Inquiry</h2>
  <p class="muted">Public lead capture. No paywall.</p>

  <form class="form" method="post" action="/lead">
    <div>
      <label>Name</label>
      <input name="name" required />
    </div>

    <div>
      <label>Email</label>
      <input name="email" type="email" required />
    </div>

    <div>
      <label>Phone (optional)</label>
      <input name="phone" />
    </div>

    <div>
      <label>Company (optional)</label>
      <input name="company" />
    </div>

    <div>
      <label>Interest</label>
      <input name="interest" placeholder="What are you trying to solve?" required />
    </div>

    <div>
      <label>Message (optional)</label>
      <textarea name="message"></textarea>
    </div>

    <div class="btnrow">
      <button class="btn btn-primary" type="submit">Submit</button>
      <a class="btn" href="/">Back Home</a>
    </div>
  </form>

  <div class="alert" style="margin-top:12px;">
    Note: This is a lead capture form. Subscribers get member intake + dashboard access.
  </div>
</div>
{% endblock %}
